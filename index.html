<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="style.css" />
<title>Family Pedrosa</title>

</head>
<body>
  <div class="board">
    <div class="top">
      <h1>Family Pedrosa</h1>
      <div class="photo"></div>
    </div>
      <div class="scores">
        <div class="score">Time A<br><span id="scoreA">0</span></div>
        <div class="score">Time B<br><span id="scoreB">0</span></div>
      </div>

    <div class="question" id="question">Carregando pergunta...</div>

    <div class="answers" id="answers"></div>

    <div class="controls">
      <div>
        <small>Controle do host:</small><br>
        <input id="guessInput" type="text" placeholder="Digite uma resposta (ex.: Televisão)" />
        <button id="checkBtn">Verificar / Revelar</button>
        <button id="revealBtn">Revelar Próxima</button>
      </div>

      <div style="margin-left:auto">
        <small>Turno:</small><br>
        <div class="team-turn" id="turnLabel">Time A</div>
        <button id="swapTurn">Trocar de Vez</button>
        <button id="nextRound">Próxima Ronda</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
