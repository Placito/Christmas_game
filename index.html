<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<!-- Favicon -->
<link rel="icon" type="image/ico" href="static/favicon.ico">
<link rel="stylesheet" href="style.css" />
<title>Family Pedrosa</title>

</head>
<body>
  <div class="board">
    <div class="top">
      <h1>Family Pedrosa</h1>
      <div class="photo"></div>
    </div>
      <div class="scores">
        <div class="score"><span style="text-decoration: underline white; ">Equipa A</span><br><span>Pontuação Total: </span><span id="scoreA">0</span><br /><span>Pontuação da ronda: </span> <span id="scoreA1">0</span><br /><span id="strikeA"></span></div>
        <div class="score"><span style="text-decoration: underline white; ">Equipa B</span><br><span>Pontuação Total: </span><span id="scoreB">0</span><br /><span>Pontuação da ronda: </span> <span id="scoreB1">0</span><br /><span id="strikeB"></span></div>
      </div>

    <div class="question" id="question">Carregando pergunta...</div>

    <div class="answers" id="answers"></div>

    <div class="controls">
      <div>
        <small>Controle do host:</small><br>
        <br />
        <input id="guessInput" type="text" placeholder="Digite uma resposta (ex.: Televisão)" />
        <button id="checkBtn">Verificar / Revelar</button>
        <button id="revealBtn">Revelar Próxima</button> 
      </div>

      <div style="margin-left:auto">
        <small>Turno:</small><br>
        <div class="team-turn" id="turnLabel">Equipa A</div>
        <br />
        <button id="swapTurn">Trocar de Vez</button>
        <button id="stealBtn">Roubar</button>
        <button id="nextRound">Próxima Ronda</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
